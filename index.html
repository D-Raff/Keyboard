<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>

    <main>
      <div class="container">
        <div class="row">
          <div class="scndRowBtn">
            <div>~</div>
            <div>`</div>
          </div>
          <div class="scndRowBtn">
            <div>&#33;</div>
            <div>1</div>
          </div>
          <div class="scndRowBtn">
            <div>&#64;</div>
            <div>2</div>
          </div>
          <div class="scndRowBtn">
            <div>&#35;</div>
            <div>3</div>
          </div>
          <div class="scndRowBtn">
            <div>&#36;</div>
            <div>4</div>
          </div>
          <div class="scndRowBtn">
            <div>&#37;</div>
            <div>5</div>
          </div>
          <div class="scndRowBtn">
            <div>&#94;</div>
            <div>6</div>
          </div>
          <div class="scndRowBtn">
            <div>&amp;</div>
            <div>7</div>
          </div>
          <div class="scndRowBtn">
            <div>&#42;</div>
            <div>8</div>
          </div>
          <div class="scndRowBtn">
            <div>&#40;</div>
            <div>9</div>
          </div>
          <div class="scndRowBtn">
            <div>&#41;</div>
            <div>10</div>
          </div>
          <div class="scndRowBtn">
            <div>&#95;</div>
            <div>&#45;</div>
          </div>
          <div class="scndRowBtn">
            <div>&#43;</div>
            <div>&#61;</div>
          </div>
          <div class="scndRowBtn">
            <p>Backspace</p>
          </div>
        </div>
        <div class="row">
          <div class="thrdRowBtn tab">Tab</div>
          <div class="thrdRowBtn">Q</div>
          <div class="thrdRowBtn">W</div>
          <div class="thrdRowBtn">E</div>
          <div class="thrdRowBtn">R</div>
          <div class="thrdRowBtn">T</div>
          <div class="thrdRowBtn">Y</div>
          <div class="thrdRowBtn">U</div>
          <div class="thrdRowBtn">I</div>
          <div class="thrdRowBtn">O</div>
          <div class="thrdRowBtn">P</div>
          <div class="thrdRowBtn">
            <div>&#123;</div>
            <div>&#91;</div>
        </div>
          <div class="thrdRowBtn">
            <div>&#125;</div>
            <div>&#93;</div>
          </div>
          <div class="thrdRowBtn">
            <div>&#124;</div>
            <div>&#92;</div>
          </div>
        </div>
        <div class="row">
          <div class="frthRowBtn">CapsLK</div>
          <div class="frthRowBtn">A</div>
          <div class="frthRowBtn">S</div>
          <div class="frthRowBtn">D</div>
          <div class="frthRowBtn">F</div>
          <div class="frthRowBtn">G</div>
          <div class="frthRowBtn">H</div>
          <div class="frthRowBtn">J</div>
          <div class="frthRowBtn">K</div>
          <div class="frthRowBtn">L</div>
          <div class="frthRowBtn">
            <div>&#58;</div>
            <div>&#59;</div>
          </div>
          <div class="frthRowBtn">
            <div>&#54;</div>
            <div>&#39;</div>
        </div>
          <div class="frthRowBtn">Enter</div>
        </div>
        <div class="row">
          <div class="frthRowBtn">Shift</div>
          <div class="frthRowBtn">Z</div>
          <div class="frthRowBtn">X</div>
          <div class="frthRowBtn">C</div>
          <div class="frthRowBtn">V</div>
          <div class="frthRowBtn">B</div>
          <div class="frthRowBtn">N</div>
          <div class="frthRowBtn">M</div>
          <div class="frthRowBtn">
            <div>&#60;</div>
            <div>&#44;</div>
          </div>
          <div class="frthRowBtn">
            <div>&#62;</div>
            <div>&#46;</div>
          </div>
          <div class="frthRowBtn">
            <div>&#58;</div>
            <div>&#59;</div>
          </div>
          <div class="frthRowBtn">
            <div>&#54;</div>
            <div>&#39;</div>
        </div>
          <div class="frthRowBtn">Enter</div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
